version: "3.7"

services:
  app_proxy:
    image: nginx:alpine
    environment:
      APP_HOST: ordinalscriber-ordinals-inscriber_web_1
      APP_PORT: 3333

  web:
    # Updated for Docker Hub publication
    image: switch900/ordinals-inscriber:v1.0.0
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/wallets:/app/wallets
      - ${APP_DATA_DIR}/uploads:/app/uploads
      - ${APP_BITCOIN_DATA_DIR}:/bitcoin:ro
      # ord binary is now bundled in the Docker image
    environment:
      PORT: 3333
      WS_PORT: 3334
      # Bitcoin Core connection
      BITCOIN_RPC_HOST: ${APP_BITCOIN_NODE_IP}
      BITCOIN_RPC_PORT: ${APP_BITCOIN_RPC_PORT}
      BITCOIN_RPC_USER: ${APP_BITCOIN_RPC_USER}
      BITCOIN_RPC_PASS: ${APP_BITCOIN_RPC_PASS}
      BITCOIN_DATA_DIR: /bitcoin
      # Ord configuration
      ORD_DATADIR: /app/wallets
      NODE_ENV: production
    depends_on:
      - bitcoin
    networks:
      default:
        ipv4_address: ${APP_ORDINALSCRIBER_ORDINALS_INSCRIBER_IP:-10.21.21.15}

networks:
  default:
    name: umbrel_main_network
    external: true
